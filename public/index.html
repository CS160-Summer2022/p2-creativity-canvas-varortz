<!DOCTYPE html>
<html>

  <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">


  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>

  </head>


  <body style="background-color: #EDEDED;">

    <header class="header">
      <!-- HTML !-->
      <!--DROPDOWN FROM BOOTSTRAP: -->
      <div class="dropdown">

        <button class="button-48" role="button" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="text">File</span></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding:0;">
          <a class="dropdown-item" href="#">Share</a>
          <a class="dropdown-item" href="#">Dowload</a>
          <a class="dropdown-item" href="#">Rename</a>
        </div>

      </div>
      <!--DROPDOWN FROM BOOTSTRAP: -->

      <div class="dropdown">
      <button class="button-48" role="button" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="text">Edit</span></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding:0;">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="button-48" role="button" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="text">Insert</span></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding:0;">
          <a class="dropdown-item" href="#">Grid</a>
          <a class="dropdown-item" href="#">Image</a>
          <a class="dropdown-item" href="#">Table</a>
        </div>
      </div>

      <h5 style="display: inline-block; margin-left: 18.5%; color: #707070;" id="title-drawing">Untitled Document â–¾</h5>

      <img src="/images/boar.png" width="110" height="110" style="float:right; margin-right:50px; display: inline;"/>

    </header>

    <main>





      <div class="container">
        <div class="row" style="width: 95vw; left: 10px; margin: 0px;">
          <div class="row-tb">
            <img src="/images/brush.png" width="35" height="35" id="brush" style="margin: 20px 35px;"  class="tb-btn"/>
            <span class="dot blk tb-btn"> </span>
            <img src="/images/eraser.png" width="39" height="42" id="eraser" style="margin: 18px 35px 23px 138px; position: fixed;"  class="tb-btn"/>
            <img src="/images/palette.png" class="tb-btn" width="39" height="41" id="palette" style="margin: 20px 35px 20px 130px; float: right;"  class="tb-btn"/>
            <img src="/images/select.png" width="39" height="42" id="select" style="margin: 20px 35px 23px 245px; position: fixed;"  class="tb-btn"/>
            <img src="/images/text.png" width="39" height="42" id="text" style="margin: 19px 35px 23px 359px; position: fixed;"  class="tb-btn"/>
            <img src="/images/hand.png" width="39" height="40" id="hand" style="margin: 18px 35px 23px 475px; position: fixed;"  class="tb-btn"/>
            <img src="/images/shapes.png" width="42" height="42" id="shapes" style="margin: 18px 35px 23px 595px; position: fixed;"  class="tb-btn"/>
            <img src="/images/sticky.png" width="36" height="38" id="sticky" style="margin: 20px 35px 23px 733px; position: fixed;"  class="tb-btn"/>



          </div>

          <div class="dropdown" style="float: right;">
            <button class="button-48 mode" role="button" id="dropdownMenuButton" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="text">MODE</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" id="wCanvas" href="#">White Canvas</a>
              <a class="dropdown-item" id="bChalk" href="#">Black Chalkboard</a>
              <a class="dropdown-item" id="gChalk" href="#">Green Chalkboard</a>
            </div>
          </div>




        </div>



        <br>
        <br>


        <div class="row" style="width: 90vw;">
          <div class="col">

            <canvas class="noCursor responsive" id="my-canvas" width = "800" height = "500" style.cursor='none' style="left: 13%; position: relative;"></canvas>

          </div>

          <div class="col-3" id="color-extractor" style="height:500px; width: 5px; background-color: #EDEDED; display: none; bottom: 30px;"> <!-- Column for color extractor -->
            <div class="row" id="insert-image" style="height: 220px;">
              <h6 class="center" style="color: #A6A6A6; font-family: Clarkson,Helvetica,sans-serif; text-align: center; top: 25px;"> <br> <br>INSERT IMAGE <br> OR <br> LINK</h6>
            </div>
            <strong>
              <h6 class="center" style="color: #696969; font-family: Clarkson,Helvetica,sans-serif; text-align: center; top: 25px;"> COLOR PALETTE</h6>
            </strong>

            <div class="row" id="c-palette" style="height: 230px; background-color: white; margin-top: 30px; border-radius: 30px;">
            </div>
          </div>


        </div>


      </div>

    </main>

    <script src="/js/my-drawing-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
